<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Studio Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="sketch.js" type="text/javascript"></script>
  <script src="ci.js" type="text/javascript"></script>
  <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/bg1.png') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      vertical-align: top;
      width: 100%;
      height: auto;
    }
    #poem {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 10px;
      border-radius: 10px;
    }

    /* PC 样式 */
    @media only screen and (min-width: 768px) {
      #poem {
        max-width: 800px;
        margin: 20px auto;
        padding: 40px;
      }
    }

    /* 移动设备样式 */
    @media only screen and (max-width: 767px) {
      #poem {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div id="poem"></div>
<script>
  // 触控操作适配
  document.addEventListener('touchstart', function(event) {
    // 示例：检测触摸开始事件
    console.log('Touch start', event.touches);
  });

  document.addEventListener('touchmove', function(event) {
    // 示例：检测触摸移动事件
    console.log('Touch move', event.touches);
  });

  document.addEventListener('touchend', function(event) {
    // 示例：检测触摸结束事件
    console.log('Touch end', event.changedTouches);
  });
</script>
</body>
</html>
